<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Dancing Script", cursive;
      background-color: #f8f1ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(180, 90, 236, 0.4);
      border: 2px solid rgba(180, 90, 236, 0.912);
    }

    h2 {
      text-align: center;
      color: rgba(180, 90, 236, 0.912);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 22px;
      color: #5e3289;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid rgba(180, 90, 236, 0.7);
      font-size: 18px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      background-color: rgba(180, 90, 236, 0.912);
      color: #fff;
      font-size: 22px;
      font-family: "Dancing Script", cursive;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7f39c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Details</h2>
    <form>
      <label for="name">Name on Card</label>
      <input type="text" id="name" required>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" required>

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" required>

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" maxlength="3" required>

      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
